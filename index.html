<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Loggin</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="blanco">Login</h2>
                    <div class="form">

                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="blanco form-label">Correo</label>
                                <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" required>
                                
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="blanco form-label">Contraseña</label>
                                <input type="password" class="form-control" id="passwordLogin" required>
                            </div>
                            
                            <button type="submit" class="btn btn-primary form-control">Ingresar</button>

                            
                            <div class="link-registro">                            
                            <span>¿No tienes cuenta?</span><br>
                                <a href="view/registro.html"> Crea tu cuenta aquí.
                                    <i class="bi bi-arrow-right"></i>
                                </a>
                            </div>
                        </form>

                    </div>


                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
