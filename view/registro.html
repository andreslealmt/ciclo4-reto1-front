<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./../css/style.css">
    <title>Registro</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="blanco">Registro</h2>
                    <div class="form">
                        <form id="validar">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="blanco form-label">Nombre</label>
                            <input type="text" class="form-control" id="name" aria-describedby="emailHelp" minlength="5" maxlength="80" required>                    
                            <br><span id="errorName" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="blanco form-label">Correo</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" maxlength="50" required>
                            <br><span id="errorEmail" style="color: red;"></span>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="blanco form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" minlength="4" maxlength="50" required>
                            
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="blanco form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="confirmar" minlength="4" maxlength="50" required>
                            
                        </div>
                        
                        <button type="submit" class="btn btn-primary form-control">Registrase</button>

                        <div class="link-registro">
                            <span>¿Ya tienes cuenta?</span><br>
                            <a href="../index.html">
                                <i class="bi bi-arrow-left"></i>
                                Inicia sesión aquí
                            </a>
                        </div>
                    </form>
                    </div>


                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../js/registro.js"></script>
</body>
</html>
